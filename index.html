<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <title> P/L </title>
  </head>
  <body>
    <h2> P/L </h2>

    <div class="container">
      <h4> Amount </h4>
      <h1 id="balance"> €0.00 </h1>

      <div class="inc-exp-container">
        <div>
          <h4> Profit </h4>
          <p id="money-plus" class="money plus"> +€0.00 </p>
        </div>
        <div>
          <h4> Loss </h4>
          <p id="money-minus" class="money minus"> -€0.00 </p>
        </div>
      </div>

      <h3> Recents </h3>
      <ul id="list" class="list"> </ul>

      <h3> Update Sales </h3>
      <form id="form">
        <div class="form-control">
          <label for="text"> Description </label>
          <input type="text" id="text" placeholder="Input sales description..." />
        </div>
        <div class="form-control">
          <label for="amount"
            > Value <br />
            (Negative : Loss, Positive : Profit) </label
          >
          <input type="number" id="amount" placeholder="Input revenue..." />
        </div>
        <button class="btn"> Add Business </button>
      </form>
    </div>

    <!-- <script src="van.js"></script> -->
  </body>
</html>
