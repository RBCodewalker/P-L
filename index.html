<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>P/L </title>
  </head>
  <body>
    <h2> Profit/Loss </h2> 
//rbcodewalker//
    <div class="container">
      <h3> Amount </h3>
      <h1 id="amount"> €0.00 </h1>

      <div class="inc-exp-container">
        <div>
          <h3> Profit </h3>
          <p id="money-plus" class="money plus"> +€0.00 </p>
        </div>
        <div>
          <h3> Loss </h3>
          <p id="money-minus" class="money minus"> -€0.00 </p>
        </div>
      </div>

      <h2> Recents </h2>
      <ul id="list" class="list"> </ul>

      <h2> Update Sales </h2>
      <form id="form">
        <div class="form-control">
          <label for="text"> Description </label>
          <input type="text" id="text" placeholder="Input sales description..." />
        </div>
        <div class="form-control">
          <label for="amount"
            > Value <br />
            (Negative : Loss, Positive : Profit) </label
          >
          <input type="number" id="amount" placeholder="Input revenue..." />
        </div>
        <button class="btn"> Add Business </button>
      </form>
    </div>

    <script src="van.js"></script>
  </body>
</html>
